<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="col s12 m6 input-field">
                <select id="type" ng-model="reg.type">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="user">Employee</option>
                    <option value="support">Support Team</option>
                </select>
                <label for="type">Select entry type</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 input-field">
                <input placeholder="Miracle ID" id="mid" type="text" ng-model="mid" class="validate">
                <label for="mid">Miracle ID</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 input-field">
                <input placeholder="Name" id="name" type="text" ng-model="name" class="validate">
                <label for="name">Name</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 input-field">
                <input placeholder="Email" id="mid" type="email" ng-model="mail" class="validate">
                <label for="mail">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 input-field">
                <input placeholder="Password" id="mid" type="password" ng-model="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <input type="button" class="waves-effect waves-light btn" ng-click="register()" value="Register">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(() => ($('select').material_select()));
</script>
